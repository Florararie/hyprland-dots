general {
    hide_cursor = true
}


# background image
background {
  monitor =
  path = ~/.config/hypr/images/lock.jpg
  color = rgba(20, 18, 24, 1.0)

  blur_passes = 3
  noise = 0.10
  brightness = 0.65
  vibrancy = 0.25
  vibrancy_darkness = 0.25
}


# time
label {
  monitor =
  text = cmd[update:1000] echo "$(date +%I:%M:%S\ %p)"
  text_align = center
  color = rgba(230, 230, 230, 1.0)
  font_size = 120
  font_family = Inter SemiBold
  shadow_passes = 1
  shadow_size = 4
  shadow_color = rgba(0, 0, 0, 0.5)

  position = 0, 320
  halign = center
  valign = center
}


# date
label {
  monitor =
  text = cmd[update:60000] echo "$(date +"%A, %B %d")"
  text_align = center
  color = rgba(190, 190, 190, 0.9)
  font_size = 38
  font_family = Inter Medium
  shadow_passes = 1
  shadow_size = 3
  shadow_color = rgba(0, 0, 0, 0.5)

  position = 0, 200
  halign = center
  valign = center
}


