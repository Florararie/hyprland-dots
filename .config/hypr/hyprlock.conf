# bar style input
input-field {
  monitor =
  size = 400, 60
  outline_thickness = 2
  dots_size = 0.25
  dots_spacing = 0.35
  dots_center = true

  outer_color = rgba(180, 180, 180, 0.4)
  inner_color = rgba(20, 20, 20, 0.5)
  font_color = rgb(230, 230, 230)

  fade_on_empty = true
  rounding = 10
  check_color = rgb(137, 180, 250)
  fail_color = rgb(255, 100, 100)

  placeholder_text = <i><span foreground="##cdd6f4">Enter Password...</span></i>
  fail_text =
  hide_input = false

  position = 0, -40
  halign = center
  valign = center

  shadow_passes = 2
  shadow_size = 6
  shadow_color = rgba(0, 0, 0, 0.7)
}
